<!DOCTYPE html>

<html>

  <head>
      <title>Google</title> 
      <link href="styles/reset.css" rel="stylesheet">  
      <link href="styles/style.css" rel="stylesheet"> 
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
  </head>

  <body>
    <ul id="header">
        <li><h1>About</h1></li>
        <li><h1>Store</h1></li>
      <div id="right-header">
        <li><h1>Gmail</h1></li>
        <li><h1>Images</h1></li>
        <li id="app-icon"><i class="material-icons">apps</i></li>
        <li><button id="sign-in-bn">Sign in</button></li>
      </div>
    </ul>

    <main>
      <img id="logo" src="images/googlelogo.png" alt="Google logo">
      <li id="search-icon"><i class="material-icons">search</i></li>
      <form>
        <input id="search-bar" type="text">
        <div id="buttons"><button class="btn" type="submit">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button></div>
      </form>
    </main>

    <footer>
      <ul><li>United Kingdom</li></ul>
      <ul>
        <li><h1>Advertising</h1></li>
        <li><h1>Business</h1></li>
        <li><h1>How Search works</h1></li>
        <div id="right-footer">
          <li><h1>Privacy</h1></li>
          <li><h1>Terms</h1></li>
          <li><h1>Settings</h1></li>
        </div>
      </ul>
    </footer>

  </body>
</html>
